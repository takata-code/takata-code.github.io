<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div id="loading_wrapper" class="main-wrapper loading-wrapper">
      <div class="loading-flex">
        <img class="logo" src="resources/logo.svg">
        <p>読み込み中...</p>
        <div class="loading-description">
          この画面のまま進行しない場合は、<br>
          再読み込みをお試しください。
        </div>
      </div>
    </div>
    <div id="title_wrapper" class="main-wrapper title-wrapper" hidden>
      <div class="title-flex">
        <img class="logo" src="resources/logo.svg">
        <div class="title-select">
          <span>人数</span>
          <select id="title_players_select">
            <option value="2" selected>2人</option>
            <option value="3">3人</option>
            <option value="4">4人</option>
            <option value="5">5人</option>
            <option value="6">6人</option>
          </select>
        </div>
        <div class="title-select">
          <span>大きさ</span>
          <select id="title_size_select">
            <option value="4x3">小さめ (4×3)</option>
            <option value="6x4" selected>ふつう (6×4)</option>
            <option value="8x5">大きめ (8×5)</option>
          </select>
        </div>
        <div id="title_start" class="wooden-box" style="margin-top: 50px">スタート！</div>
      </div>
      <div class="version">v1.0.0</div>
    </div>
    <div id="game_wrapper" class="main-wrapper game-wrapper" hidden>
      <div id="canvas_wrapper" class="canvas-wrapper">
        <div id="canvas_frame" class="canvas-frame">
          <canvas id="canvas" class="canvas"></canvas>
          
          <!-- 選択中の線-->
          <div id="selected_line_box" class="selected-line-box"></div>
          
          <!-- 現在のターン表示 -->
          <div id="present" class="present">
            <div id="present_icon" class="present-icon"></div>
            <div id="present_label" class="present-label"></div>
          </div>
        </div>
      </div>
      
      <!-- テキストの表示 -->
      <div id="event_popup" class="overlay event-popup" hidden>
        <div id="event_popup_content" class="event-popup-content">
          <div class="event-popup-header">
            <div id="event_popup_icon" class="event-popup-icon"></div>
            <span id="event_popup_label" class="event-popup-label"></span>
          </div>
          <div id="event_popup_description"></div>
        </div>
      </div>
      <div id="ranking" class="overlay ranking" hidden>
        <div class="ranking-content">
          <div class="ranking-header">ランキング</div>
          <div id="ranking_rows"></div>
          <div id="ranking_to_title" class="wooden-box">タイトルへもどる</div>
        </div>
      </div>
    </div>
  </body>
</html>
